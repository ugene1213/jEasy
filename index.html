<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='./jEasy.js'></script>
    <link rel="stylesheet" href="assets/main.css" media="screen" title="no title">
    <link rel="stylesheet" href="assets/reset.css" media="screen" title="no title">
    <script type="text/javascript">
      function codeType() {

      }
    </script>
    <title></title>
  </head>
  <body>

    <h1>This is a Demonstration of JEasy</h1>

    <aside class="">
      <h2>Code being executed:</h2>
      <div class="code-executed">

      </div>
    </aside>

    <h2>Adding Classes using $l</h2>
    <ul>
      <li id="turn-blue">This should turn blue </li>
      <li id='turn-off-blue'>This should turn these guys back to normal</li>
      <li id='remove-events'> This should remove all events(try clicking the two previous events)</li>
    </ul>

  </body>

  <article class="">
    <script type="text/javascript">
      window.$l = $l;
      $l('#turn-blue').on('click', () => {
        $l('li').addClass('blue');
        $l('.code-executed').html(`l('li').addClass('blue');<br/>
        $l('li').html('yay it changed to blue');
        `);
        $l('#turn-blue').html('yay it changed to blue');
        $l('#turn-off-blue').html('This should turn these guys back to normal');
        // $l('#turn-blue').off('click');
      });
      $l('#turn-off-blue').on('click', () => {
        $l('li').removeClass('blue');
        $l('#turn-off-blue').html(`And now we're back to normal`);
        $l('.code-executed').html(`$l('li').removeClass('blue');<br/>
        $l('li').html("And now we're back to normal");
        `);
        $l('#turn-blue').html('This should turn blue');
      });
      $l('#remove-events').on('click', () => {
        $l('li').off('click');
        $l('.code-executed').html(`$l('li').off('click');`);
      })
    </script>
  </article>
</html>
